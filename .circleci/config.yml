          command: |
            echo "SUCCESSFUL!!!!!!!!!!!!!"
  

workflows:
  main:
    jobs: 
      - test-node
      - build:
          context: MYCONTEXT
          filters:
             branches:
               only:
                 - main
      - release-approval:
          type: approval
          requires:
            - test-node
            - build
          filters:
             branches:
               only:
                 - main
      - deploy:
          requires:
            - test-node
